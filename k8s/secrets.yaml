apiVersion: v1
kind: Secret
metadata:
  name: trip-secrets
  namespace: trip
type: Opaque
stringData:
  # Keep the same password you used in docker-compose
  POSTGRES_PASSWORD: "postgres"

  # Full DB URL for the app (simplest & explicit)
  # (matches: user=postgres pass=postgres host=postgres port=5432 db=tripdb)
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/tripdb"
